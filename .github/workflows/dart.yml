name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
          
      - name: Set up Flutter    
        uses: subosito/flutter-action@v2
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Run tests
        run: flutter test
